# seconds, 1h = 3600s
duration: 7600  # Remember to change simulation length if you change this

# needs to be a list
channels: ['BHN','BHE','BHZ']

# location 00 is the primary location for most seismometers
locations: ['00']

# Trace needs to be full trace
minimum_length: 0.975

# -60 seconds is 1 min before the earthquakes inverted cmt solution
starttime_offset: -60

# response format
resp_format: "resp"

# OPTIONAL
stationnlist: None
