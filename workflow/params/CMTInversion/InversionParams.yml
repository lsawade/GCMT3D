# Weight configuration for pycmt3d
weight_config:
  normalize_by_energy: True # Check on/off
  normalize_by_category: True  # usually True
  comp_weight:
    Z: 1.0
    R: 1.0
    T: 1.0
  love_dist_weight: 1.0
  pnl_dist_weight: 1.0
  rayleigh_dist_weight: 1.0
  azi_exp_idx: 0.5  # azimuthal Not fully normalized by azimuth

# Source Inversion Configuration for pycmt3d
config:
  dlocation: 0.03  # change in location  also mean
  ddepth: 3.0  # change in depth mean 
  dmoment: 2.0e23  # 
  double_couple: False
  zero_trace: True
  weight_data: True
  station_correction: True
  bootstrap: True
  bootstrap_repeat: 300
  bootstrap_subset_ratio: 0.6
  taper_type: "boxcar"
  damping: 0.01 # One hundredth of the trace

gridsearch: False
plot_new_synthetics: True
summary_json: True
summary_plot: True
statistics_plot: True
write_new_synt: False
write_new_cmt: True

# Gradient method
grad3d_config:
  method: "gn"
  weight_data: True
  use_new: True
  taper_type: "tukey"
  c1: 1e-4  # Wolfe conditions
  c2: 0.0
  idt: 0.0
  ia: 1.
  nt: 20
  nls: 10
  crit: 0.1
  precond: False
  reg: False 
  bootstrap: False
  bootstrap_repeat: 100
  bootstrap_subset_ratio: 0.6
  parallel: True
  mpi_env: True

# Grid3D Configuration for pycmt3d
grid3d_config:
  origin_time_inv: True
  time_start: -25
  time_end: 25.0
  dt_over_delta: 20
  energy_inv: True
  energy_start: 0.1
  energy_end: 2.0
  denergy: 0.2
  energy_keys: None
  energy_misfit_coef: None
  weight_data: False
  weight_config: None
  taper_type: "tukey"